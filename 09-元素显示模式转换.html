<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            width: 150px;
            height: 50px;
            color: red;
            display: block;  
        }
        /* 把行内元素转换为块级元素 */
        div{
           display: inline;
        }
        /* 把块级元素转换为行内元素 */
        span{
            width: 300px;
            height: 50px;
            background-color: #D01200;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">链接</a>
    <a href="#">链接</a>
    <div>块级元素</div>
    <div>块级元素</div><hr />
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>
</html>
